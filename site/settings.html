<!DOCTYPE html>
<html>
	<head>
		<title>Questionnaire ITIL 4 - Réglages</title>
		<meta charset="utf-8"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans"/>
	</head>
	<body>
		<a class='button' id='options' href='settings.html' title="Réglages" style="position: absolute; top: 10px; left: 10px;">⚙︎</a>
		<h1>Questionnaire ITIL 4</h1>
		<div id='container'>
			<h2>Réglages</h2>
			<form method="get" action="index.html" style="text-align: center;">
				<label>Nombre de question : </label>
				<input type="number" id="form_n" name="n" min="1" max="160" value="40" style="width: 4em;"/>
				<p>
					<a class='button' href='#' onclick="document.getElementById('form_n').value = 40; return false;">40</a>
					<a class='button' href='#' title="Mettre au max" onclick="document.getElementById('form_n').value = document.getElementById('form_n').max; return false;">Max</a>
				</p>
				<p style="margin-bottom: 0;"><input type="submit" value="➔" class='button' title="Valider" style="min-width: 80px;"></p>
			</form>
    	</div>
	</body>
</html>
